---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  provider:
    infisical:
      auth:
        universalAuthCredentials:
          clientId:
            key: clientId
            namespace: openshift-gitops
            name: {{ .Values.externalSecrets.secret }}
          clientSecret:
            key: clientSecret
            namespace: openshift-gitops
            name: {{ .Values.externalSecrets.secret }}
      # Details to pull secrets from
      secretsScope:
        projectSlug: {{ .Values.externalSecrets.infisical.projectSlug }}
        environmentSlug: {{ .Values.externalSecrets.infisical.environmentSlug }}
        secretsPath: /
        recursive: true
      # optional
      hostAPI: https://app.infisical.com/api
