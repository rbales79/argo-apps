cluster:
  top_level_domain: roybales.com
  name: cluster
  admin_email: rbales79@gmail.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: nas
        path: /volume1/media

application:
  name: Excalidraw
  group: Productivity
  icon: simple-icons:excalidraw
  iconColor: ""
  image: "https://avatars.githubusercontent.com/u/59452120"
  description: "Collaborative whiteboard tool"
  port: 8080
  location: 0

pods:
  main:
    image:
      # renovate custom-docker versioning=semver
      repository: ghcr.io/wipash/excalidraw-collab
      tag: 0.18.0
      pullPolicy: IfNotPresent

# Gatus monitoring
gatus:
  enabled: false
  interval: 5m
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 3000"
