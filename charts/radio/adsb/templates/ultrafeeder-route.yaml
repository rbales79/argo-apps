---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  annotations:
    route.openshift.io/termination: "edge"
  name: {{ .Release.Name }}-ultrafeeder
spec:
  host: "{{ .Release.Name }}-ultrafeeder.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}"
  path: /
  to:
    kind: Service
    name: {{ .Release.Name }}-ultrafeeder
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
