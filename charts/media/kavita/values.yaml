cluster:
  top_level_domain: roybales.com
  name: cluster
  admin_email: rbales79@gmail.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: truenas.roybales.com
        path: /mnt/volume1/media

application:
  name: Kavita
  group: Media
  icon: book
  iconColor: ""
  image: "https://raw.githubusercontent.com/Kareadita/Kavita/develop/Logo/kavita.svg"
  description: "Manga reader"
  port: 5000
  location: 0

pods:
  main:
    image:
      repository: jvmilazz0/kavita
      # renovate: datasource=docker depName=jvmilazz0/kavita versioning=semver
      tag: 0.8.7
      pullPolicy: IfNotPresent

# Gatus monitoring
gatus:
  enabled: true
  interval: 5m
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 3000"
