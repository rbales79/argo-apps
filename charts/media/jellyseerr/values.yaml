cluster:
  top_level_domain: roybales.com
  name: cluster
  admin_email: rbales79@gmail.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: truenas.roybales.com
        path: /mnt/volume1/media

application:
  name: Jellyseerr
  group: Media
  icon: cbi:jellyseerr
  iconColor: ""
  image: "https://raw.githubusercontent.com/seerr-team/seerr/refs/heads/develop/public/os_logo_square.png"
  description: "Helps you find media you want to watch"
  port: 5055
  location: 0

pods:
  main:
    image:
      repository: ghcr.io/fallenbagel/jellyseerr
      # renovate: datasource=docker depName=ghcr.io/fallenbagel/jellyseerr versioning=semver
      tag: 2.7.3
      pullPolicy: IfNotPresent
    env:
      LOG_LEVEL: info

# Gatus monitoring
gatus:
  enabled: false
  interval: 5m
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 3000"
