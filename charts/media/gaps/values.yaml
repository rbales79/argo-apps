cluster:
  top_level_domain: roybales.com
  name: cluster
  admin_email: rbales79@gmail.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: truenas.roybales.com
        path: /mnt/volume1/media

application:
  name: Gaps
  group: Media
  icon: movie-open
  iconColor: ""
  image: "https://raw.githubusercontent.com/JasonHHouse/gaps/master/images/Final-Black.png"
  description: "Helps find missing movies in a series"
  port: 8484
  location: 0

pods:
  main:
    image:
      # renovate custom-docker versioning=loose
      repository: housewrecker/gaps
      tag: x64-v0.10.4
      pullPolicy: IfNotPresent

# Gatus monitoring
gatus:
  enabled: false
  interval: 5m
  conditions:
    - "[STATUS] == 200"
    - "[RESPONSE_TIME] < 3000"
